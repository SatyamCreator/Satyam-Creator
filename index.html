                        <button class="btn btn-light border m-1" id="clearbtn">Clear</button>
                    </div>

<script>
    // JavaScript code to convert input to uppercase on button click
    let inputElement = document.getElementById("userInput");
    let upperbtn = document.getElementById("upperbtn");
    let lowerbtn = document.getElementById("lowerbtn");
    let capitalizedbtn = document.getElementById("capitalizedbtn");
    let clearbtn = document.getElementById("clearbtn");
    let copybtn = document.getElementById("copybtn");

    // Add an event listener to the button
    upperbtn.addEventListener("click", function() {
        let inputValue = inputElement.value;
        let uppercaseValue = inputValue.toUpperCase();
        inputElement.value = uppercaseValue;
    });

        // Add an event listener to the button
        lowerbtn.addEventListener("click", function() {
        let inputValue = inputElement.value;
        let lowercaseValue = inputValue.toLowerCase();
        inputElement.value = lowercaseValue;
    });

            // Add an event listener to the button
        capitalizedbtn.addEventListener("click", function() {
        let inputValue1 = inputElement.value;
        let inputValue2 = inputValue1.toLowerCase();
        let inputValue = inputValue2.split(' ');
        let capitalizedWords = inputValue.map(inputValue => inputValue.charAt(0).toUpperCase() + inputValue.slice(1));
        let capitalizedString = capitalizedWords.join(' ');
        // let capitalizedbtn = inputValue.toCapitalizedCase;
        inputElement.value = capitalizedString;
    });

        // Add an event listener to the button
        clearbtn.addEventListener("click", function() {
        let inputValue = inputElement.value;
        let clearValue = inputValue.value = "";
        inputElement.value = clearValue;
    });

      /* Get the text field */
      var inputValue = inputElement;

        inputValue.select();
